<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <h1>
            <img src="images/logo.png" alt="Logo de la barberia alura">
        </h1>
        <nav>
            <ul class="navegacion">
                <li class="item"> <a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" id="nombreApellido" class="input-padron">

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" class="input-padron" required required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="+503 - XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="60" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" name="contacto"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" value="telefono" name="contacto"
                        id="radio-telefono">Telefono</label>


                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto"
                        id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Nohce</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="images/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="copyright"> &copyCopyrigth Barebería Alura - 2022</p>
    </footer>
</body>

</html>
